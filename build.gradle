apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.1.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.0'
    testImplementation 'org.seleniumhq.selenium:selenium-firefox-driver:4.1.0'
    testImplementation 'org.testng:testng:7.4.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.slf4j:slf4j-simple:1.7.9"
}

test {
    useTestNG()
    testLogging.showStandardStreams = true
}
